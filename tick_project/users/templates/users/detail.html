{% extends "base.html" %}

{% block content %}
<div class="mb-3">
    <h3 class="mb-2"> My account</h3>
    <div><span class="muted">logged in as:</span> {{ user.email }}</div>
    <div><span class="muted">timezone:</span> {{user.timezone}}</div>
</div>
<div>
    <div class="card card-li"><a href="{% url 'users:update-timezone'%}">change timezone</a></div>
    <div class="card card-li"><a href="{% url 'users:update-email'%}">change email</a></div>
    <div class="card card-li"><a href="{% url 'users:update-password' %}">change password</a></div>
    <div class="card card-li"><a href="{% url 'users:logout'%}">logout</a></div>
    <div class="card card-li"><a href="{% url 'users:delete'%}">delete account</a></div>
</div>

{% endblock %}
