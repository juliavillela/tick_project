{% extends "base.html" %}

{% block content %}
<h3 class="mb-3">{{title}}</h3>
{% if details %}
<p class="mb-2 muted">{{details}}</p>
{% endif %}
<form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-1">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="button">{{action}}</button>
    <a class="button" onclick="history.back()">cancel</a>
  </form>

{% endblock %}
