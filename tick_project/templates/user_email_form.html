{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">Edit user email</h1>

<form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-1">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="button">Save</button>
    <a class="button" onclick="history.back()">cancel</a>
  </form>

{% endblock %}
