{% extends "base.html" %}

{% block content %}
<p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong> in project <strong>{{ task.project.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">delete</button>
    <a class="btn btn-secondary" href="{{ referer|default:'#' }}">cancel</a>
  </form>

{% endblock %}
