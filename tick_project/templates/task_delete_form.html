{% extends "base.html" %}

{% block content %}
<h3 class="mb-3">Delete task</h3>
<p class="mb-2">Are you sure you want to delete the task: <strong>{{ task.name }}</strong> in project <strong>{{ task.project.name }}</strong>?</p>
<form method="post" class="form">
    {% csrf_token %}
    <button type="submit" class="button">delete</button>
    <a class="button" href="{{ referer|default:'#' }}">cancel</a>
  </form>

{% endblock %}
