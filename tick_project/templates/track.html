{% extends "base.html" %}

{% block content %}

<h3>{{ task.name }}</h3>
<div id="timer" data-start-time="{{ session.start_time|date:'c' }}">00:00:00</div>

{% if session %}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="task_id" value="{{task.id}}">
    <button class="btn btn-primary" type="submit">stop</button>
  </form>
{% else %}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="session_id" value="{{session.id}}">
    <button class="btn btn-primary" type="submit">start</button>
  </form>
{% endif %}

{% endblock %}

{% block script %}
{% load static %}
<script src="{% static 'js/track.js' %}"></script>
{% endblock %}
